<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WatchFox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="headBox">
        <img id="logoPic" src="https://i.imgur.com/YKru2uA.png" alt="WatchFox icon" height="64" width="64">
        <div id="headBar">WatchFox - Service Status Report</div>
        <div id="generationTime">Generated on 2018/02/15 at 18:33:41</div>
      </div>
      <div id="reports">
        <div class="reportBox">
          <div class="statusHead">localhost:8080</div>
          <div class="statusBox">
            <div class="statusReport statusOK">Server OK</div>
            <div class="statusReport statusOK">APP OK</div>
            <div class="statusReport statusError">DB Error</div>
          </div>
        </div>        
      </div>  
    </div>
  </body>
</html>
